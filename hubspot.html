		<!-- Start of Async Drift Code -->
		<script>
			"use strict";

			!(function () {
				var t = (window.driftt = window.drift = window.driftt || []);
				if (!t.init) {
					if (t.invoked)
						return void (
							window.console &&
							console.error &&
							console.error("Drift snippet included twice.")
						);
					(t.invoked = !0),
						(t.methods = [
							"identify",
							"config",
							"track",
							"reset",
							"debug",
							"show",
							"ping",
							"page",
							"hide",
							"off",
							"on",
						]),
						(t.factory = function (e) {
							return function () {
								var n = Array.prototype.slice.call(arguments);
								return n.unshift(e), t.push(n), t;
							};
						}),
						t.methods.forEach(function (e) {
							t[e] = t.factory(e);
						}),
						(t.load = function (t) {
							var e = 3e5,
								n = Math.ceil(new Date() / e) * e,
								o = document.createElement("script");
							(o.type = "text/javascript"),
								(o.async = !0),
								(o.crossorigin = "anonymous"),
								(o.src =
									"https://js.driftt.com/include/" + n + "/" + t + ".js");
							var i = document.getElementsByTagName("script")[0];
							i.parentNode.insertBefore(o, i);
						});
				}
			})();
			drift.SNIPPET_VERSION = "0.3.1";
			drift.load("3vyrkmr4vcww");
		</script>

            //FA Form
            hbspt.forms.create({

		<script type="text/javascript">
			var _formData;
			window.addEventListener("message", function (event) {
				if (!event.data || event.data.type !== "hsFormCallback") {
					return;
				}
				var formEvent = event.data;
				console.log("formEvent: ", formEvent);
				if (
					formEvent.eventName === "onFormSubmit" &&
					!!formEvent.data &&
					formEvent.data.length > 0
				) {
					_formData = {};
					for (var i = 0, len = formEvent.data.length; i < len; i++) {
						var item = formEvent.data[i];
						if (!!item.name && !!item.value && item.value !== "") {
							_formData[item.name] = item.value;
						}
					}
				} else if (
					formEvent.eventName === "onFormSubmitted" &&
					!!_formData &&
					Object.keys(_formData).length > 0
				) {
					console.log("else if log: ", _formData);
					drift.api.collectFormData(_formData, {
						campaignId: 2661892, // UPDATE ME with the campaign ID provided by the fastlane playbook
					});
				}
			});
		</script>
